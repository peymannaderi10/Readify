<!DOCTYPE html>
<html>
  <script src="highlight.js"></script>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body class="mainBody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-center align-items-center"> <!-- added classes here -->
          <a class="navbar-brand" href="#">
              <img src="logo.png" alt="Logo" width="60" class="logo"> <!-- you might want to adjust this width based on your logo's size -->
              Readify
          </a>
      </div>
  </nav><br>
    
    <label class="button" for="toggleBold" id="boldedLabel"><input type="checkbox" id="toggleBold" /><span> Enable Reading Mode </span></label><br>
    <div>
      <label for="opacityRange" >Bolded Width</label>
      <input type="range" min="0" max="5" value="1" id="boldRange" />
    </div>
    <div>
      <label for="skipRange" >Saccades Interval</label>
      <input type="range" min="0" max="3" value="0" id="skipRange" />
    </div>
    <div>
      <label for="opacityRange" >Unbolded Opacity</label>
      <input type="range" min="0" max="4" value="4" id="opacityRange">
    </div>
    <h4 class="mt-4">Bold Coloring</h4>
    <div id="colorOptions">
      <select id="colorSelect" class="form-select">
        <option hidden selected>Select a Colour</option>
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="gold">Gold</option>
      </select>
    </div>

<h3 class="mt-4">Line Height</h3>
<div class="row justify-content-between mb-2"> 
  <div class="col-6">
    <button id="decrease" class="btn btn-block btn-lightblue line-height-button">
        Aa-<br>Decrease
    </button>
  </div>
  <div class="col-6">
    <button id="increase" class="btn btn-block btn-dark line-height-button">
        Aa+<br>Increase
    </button>
  </div>
</div>


<div class="mt-4 text-center">
  <label for="enableCheckbox">Enable Study Mode</label>
  <div class="form-check form-switch d-flex justify-content-center align-items-center">
    <input class="form-check-input switch-input" type="checkbox" id="enableCheckbox">
  </div>
</div>
<br>

    <script src="popup.js"></script>
  </body>
</html>
