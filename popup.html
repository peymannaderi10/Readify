<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <button id="increase">Increase Line Height</button>
    <button id="decrease">Decrease Line Height</button>
    <label><input type="checkbox" id="toggleBold" /> Bold Words</label>
    <div>
      <input type="range" min="0" max="5" value="1" id="boldRange" />
      <span id="boldPercent">40%</span>
    </div>
    <div>
      <input type="range" min="0" max="3" value="0" id="skipRange" />
      <span id="skipWords">Skip 0 words</span>
    </div>
    <div>
      <label for="opacityRange" id="opacityLevel">Opacity 1</label>
      <input type="range" min="0" max="4" value="4" id="opacityRange">
    </div>
    <div id="colorOptions">
      <h3>Bold color</h3>
      <select id="colorSelect">
          <option value="black">Black</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="gold">Gold</option>
      </select>
    </div>
    <div>
      <button id="readPage">Read Page</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
